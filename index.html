<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SHADOW Profile & Team Setup</title>
    <style>
        /* Reset and base */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
            overflow: hidden;
            background: #1a0a3d; /* fallback background */
        }
        /* Background video fill */
        #bg-video {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            filter: brightness(0.55) contrast(1.2) saturate(1.1);
            object-fit: cover;
        }

        /* Container for content */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Title bar */
        header {
            flex: 0 0 auto;
            padding: 1.5rem 0;
            text-align: center;
            font-weight: 900;
            font-size: 2.6rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #c487ffaa, 0 0 30px #a162ffcc;
            color: #c487ff;
            user-select: none;
            background: rgba(23, 9, 56, 0.65);
            box-shadow: inset 0 -5px 15px #9e72ff99;
        }

        /* Main content */
        main {
            flex: 1 1 auto;
            max-width: 480px;
            padding: 2rem 3rem;
            margin-left: 40px;
            background: rgba(30, 20, 65, 0.85);
            border-radius: 28px;
            box-shadow: 0 0 40px rgba(171, 102, 255, 0.85);
            overflow-y: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: inline-block;
            color: #dfd1ffcc;
            text-shadow: 0 0 4px rgba(0,0,0,0.3);
        }

        input[type="text"], input[type="file"] {
            padding: 13px 18px;
            font-size: 1rem;
            border-radius: 22px;
            border: none;
            outline: none;
            background: rgba(255 255 255 / 0.12);
            box-shadow: inset 0 0 10px rgba(255 255 255 / 0.15);
            color: #efeaff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            background: rgba(255 255 255 / 0.22);
            box-shadow: 0 0 18px 4px #b485ffaa;
            color: #fff;
        }

        /* Images preview container */
        #profile-previews {
            display: flex;
            gap: 12px;
            margin-top: 0.6rem;
            flex-wrap: wrap;
        }
        #profile-previews img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 14px #ab72ffbb;
            border: 2.5px solid #cda8ffcc;
            background-color: rgba(80, 42, 150, 0.25);
        }

        /* Container for ING fields arranged as requested */
        .ing-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto auto auto auto;
            gap: 1.2rem 2rem;
            max-width: 480px;
        }
        .ing-field {
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 14px 0;
            font-size: 1.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #b276ff 0%, #633aff 100%);
            border: none;
            border-radius: 26px;
            color: #fff;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 10px 25px #a779ffff;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin-top: 1rem;
        }
        button:hover,
        button:focus {
            background: linear-gradient(135deg, #7a43ff 0%, #9f6aff 100%);
            box-shadow: 0 12px 28px #a364fff9;
            outline: none;
        }

        /* Scrollbar for main content if overflow */
        main::-webkit-scrollbar {
            width: 8px;
        }
        main::-webkit-scrollbar-thumb {
            background: #945cffaa;
            border-radius: 4px;
        }

        @media (max-width: 480px) {
            main {
                margin-left: 20px;
                padding: 1.7rem 2rem;
                max-width: 95vw;
            }
            .ing-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, auto);
                gap: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://cdn.coverr.co/videos/coverr-colorful-flow-7438/1080p.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="container" role="main" aria-label="SHADOW Profile and Team Setup">
        <header>NOBRO ESP</header>
        <main>
            <form id="shadow-form" novalidate>
                <div>
                    <label for="user-id-1">UID PLAYER 1</label>
                    <input 
                        type="text" 
                        id="user-id-1" 
                        name="user-id-1" 
                        placeholder="UID Player 1" 
                        autocomplete="off" 
                        required
                    />
                </div>
                <div>
                    <label for="user-id-2">UID PLAYER 2</label>
                    <input 
                        type="text" 
                        id="user-id-2" 
                        name="user-id-2" 
                        placeholder="UID Player 2" 
                        autocomplete="off" 
                        required
                    />
                </div>
                <div>
                    <label for="user-id-3">UID PLAYER 3</label>
                    <input 
                        type="text" 
                        id="user-id-3" 
                        name="user-id-3" 
                        placeholder="UID Player 3" 
                        autocomplete="off" 
                        required
                    />
                </div>
                <div>
                    <label for="user-id-4">UID PLAYER 4</label>
                    <input 
                        type="text" 
                        id="user-id-4" 
                        name="user-id-4" 
                        placeholder="UID Player 4" 
                        autocomplete="off" 
                        required
                    />
                </div>
                <div>
                    <label for="user-id-5">UID PLAYER 5 (Optional)</label>
                    <input 
                        type="text" 
                        id="user-id-5" 
                        name="user-id-5" 
                        placeholder="UID Player 5" 
                        autocomplete="off" 
                    />
                </div>
                <div>
                    <label for="user-id-6">UID PLAYER 6 (Optional)</label>
                    <input 
                        type="text" 
                        id="user-id-6" 
                        name="user-id-6" 
                        placeholder="UID Player 6" 
                        autocomplete="off" 
                    />
                </div>

                <div>
                    <label for="profile-pic">Profile User - Upload up to 6 pictures</label><br/>
                    <input 
                        type="file" 
                        accept="image/*" 
                        id="profile-pic" 
                        name="profile-pic" 
                        multiple 
                        aria-describedby="pic-help"
                    />
                    <div id="pic-help" style="color:#d6caf6cc; font-size:0.9rem; margin-top:0.15rem;">
                        Maximum 6 images allowed
                    </div>
                    <div id="profile-previews" aria-live="polite" aria-atomic="true"></div>
                </div>

                <div>
                    <label for="team-name">Team Name</label>
                    <input 
                        type="text" 
                        id="team-name" 
                        name="team-name" 
                        placeholder="Enter your Team Name" 
                        autocomplete="off"
                        required
                    />
                </div>

                <fieldset class="ing-container" aria-label="ING players input fields">
                    <legend style="color:#dfd1ffcc; font-weight:600; margin-bottom:0.5rem;">ING</legend>

                    <div class="ing-field">
                        <label for="ing1">Player ING 1</label>
                        <input type="text" id="ing1" name="ing1" placeholder="Player ING 1" autocomplete="off" required />
                    </div>
                    <div class="ing-field">
                        <label for="ing2">Player ING 2</label>
                        <input type="text" id="ing2" name="ing2" placeholder="Player ING 2" autocomplete="off" required />
                    </div>
                    <div class="ing-field">
                        <label for="ing3">Player ING 3</label>
                        <input type="text" id="ing3" name="ing3" placeholder="Player ING 3" autocomplete="off" required />
                    </div>
                    <div class="ing-field">
                        <label for="ing4">Player ING 4</label>
                        <input type="text" id="ing4" name="ing4" placeholder="Player ING 4" autocomplete="off" required />
                    </div>
                    <div class="ing-field">
                        <label for="ing5">Player ING 5 (Optional)</label>
                        <input type="text" id="ing5" name="ing5" placeholder="Player ING 5" autocomplete="off" />
                    </div>
                    <div class="ing-field">
                        <label for="ing6">Player ING 6 (Optional)</label>
                        <input type="text" id="ing6" name="ing6" placeholder="Player ING 6" autocomplete="off" />
                    </div>
                </fieldset>

                <button type="submit" aria-label="Next step">Next</button>
            </form>
        </main>
    </div>

    <script>
        (() => {
            const profilePicInput = document.getElementById('profile-pic');
            const profilePreviews = document.getElementById('profile-previews');
            const form = document.getElementById('shadow-form');
            let nextClickedOnce = false;

            profilePicInput.addEventListener('change', () => {
                const files = Array.from(profilePicInput.files).slice(0, 6); // Allow up to 6 images
                if (profilePicInput.files.length > 6) {
                    alert('You can upload a maximum of 6 images.');
                    profilePicInput.value = '';
                    profilePreviews.innerHTML = '';
                    return;
                }
                profilePreviews.innerHTML = '';
                files.forEach(file => {
                    if (!file.type.startsWith('image/')) return;
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Profile preview';
                        profilePreviews.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            });

            form.addEventListener('submit', e => {
                e.preventDefault();

                const userId1 = form["user-id-1"].value.trim();
                const userId2 = form["user-id-2"].value.trim();
                const userId3 = form["user-id-3"].value.trim();
                const userId4 = form["user-id-4"].value.trim();
                const userId5 = form["user-id-5"].value.trim();
                const userId6 = form["user-id-6"].value.trim();
                const teamName = form["team-name"].value.trim();
                const ing1 = form["ing1"].value.trim();
                const ing2 = form["ing2"].value.trim();
                const ing3 = form["ing3"].value.trim();
                const ing4 = form["ing4"].value.trim();
                const ing5 = form["ing5"].value.trim();
                const ing6 = form["ing6"].value.trim();

                if (!userId1) {
                    alert("Please fill in UID Player 1.");
                    form["user-id-1"].focus();
                    return;
                }
                if (!userId2) {
                    alert("Please fill in UID Player 2.");
                    form["user-id-2"].focus();
                    return;
                }
                if (!userId3) {
                    alert("Please fill in UID Player 3.");
                    form["user-id-3"].focus();
                    return;
                }
                if (!userId4) {
                    alert("Please fill in UID Player 4.");
                    form["user-id-4"].focus();
                    return;
                }
                if (!teamName) {
                    alert("Please fill in Team Name.");
                    form["team-name"].focus();
                    return;
                }
                if (!ing1) {
                    alert("Please fill in Player ING 1.");
                    form["ing1"].focus();
                    return;
                }
                if (!ing2) {
                    alert("Please fill in Player ING 2.");
                    form["ing2"].focus();
                    return;
                }
                if (!ing3) {
                    alert("Please fill in Player ING 3.");
                    form["ing3"].focus();
                    return;
                }
                if (!ing4) {
                    alert("Please fill in Player ING 4.");
                    form["ing4"].focus();
                    return;
                }

                // Optional fields can be left empty, so no validation needed for userId5, userId6, ing5, ing6

                if (!nextClickedOnce) {
                    alert("Take SS please");
                    nextClickedOnce = true;
                } else {
                    // Redirect to WhatsApp number with a simple chat link
                    const phone = "+91 8340561253"; // WhatsApp number without spaces
                    window.location.href = `https://wa.me/${phone}`;
                }
            });
        })();
    </script>

</body>
</html>
