<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400%;
            animation: backgroundAnimation 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            width: 320px;
            padding: 20px;
            background: #0d0d1a;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            box-shadow: 0 0 15px #00d4ff, 0 0 30px #ff4d4d;
            position: relative;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid #ff4d4d;
            border-radius: 18px;
            z-index: -1;
            box-shadow: 0 0 20px #ff4d4d;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            margin-bottom: 20px;
            width: 100%;
            padding-top: 10px;
        }

        .experience {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .experience-label {
            font-size: 12px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .experience input {
            width: 100px;
            padding: 5px;
            background: #1a1a2e;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            color: #fff;
            font-size: 12px;
            text-align: center;
            text-transform: uppercase;
        }

        .experience input::placeholder {
            color: #00d4ff;
            opacity: 0.7;
        }

        .player-experience-box {
            width: 100px;
            padding: 5px;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            box-shadow: 0 0 5px #00d4ff;
            position: relative;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-experience-box::before {
            content: 'Player Experience';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #0d0d1a;
            padding: 0 5px;
            color: #00d4ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .player-experience-box input {
            width: 80px;
            padding: 8px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            box-shadow: 0 0 3px #00d4ff;
            background: #1a1a2e;
            font-size: 14px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }

        .player-experience-box input::placeholder {
            color: #00d4ff;
            opacity: 0.7;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border: 3px solid #00d4ff;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #00d4ff;
        }

        #avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #avatar-placeholder {
            color: #00d4ff;
            font-size: 16px;
            text-align: center;
        }

        .avatar-label {
            margin-top: 10px;
            font-size: 18px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
            color: #fff;
            background: #1a1a2e;
            border: 1px solid #00d4ff;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #00d4ff;
            color: #0d0d1a;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="text"] {
            box-sizing: border-box;
            padding: 8px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: #00d4ff;
            opacity: 0.7;
        }

        .ing, .role, .stat-box {
            margin: 10px 0;
            padding: 5px;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            box-shadow: 0 0 5px #00d4ff;
            position: relative;
            background: #1a1a2e;
            width: 100%;
        }

        .ing input, .role input {
            width: 100%;
        }

        .ing::before {
            content: 'In-Game Name';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #0d0d1a;
            padding: 0 5px;
            color: #00d4ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .role::before {
            content: 'Player Role';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #0d0d1a;
            padding: 0 5px;
            color: #00d4ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            gap: 10px;
            width: 100%;
        }

        .stat-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stat-box.kd::before {
            content: 'K/D Ratio';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #0d0d1a;
            padding: 0 5px;
            color: #00d4ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .stat-box.win::before {
            content: 'Win Rate';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #0d0d1a;
            padding: 0 5px;
            color: #00d4ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .stat-box input {
            width: 50px;
            padding: 8px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            box-shadow: 0 0 3px #00d4ff;
            background: #1a1a2e;
            font-size: 14px;
        }

        .price {
            margin: 10px 0;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00d4ff;
        }

        .auction {
            margin-top: 10px;
            font-size: 18px;
            color: #ff4d4d;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff4d4d;
        }

        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #00d4ff;
            color: #0d0d1a;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 10px #00d4ff;
            transition: background 0.3s, transform 0.2s;
        }

        .next-button:hover {
            background: #00b7d9;
            transform: scale(1.05);
        }

        .next-button:active {
            transform: scale(0.95);
        }

        .next-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="experience">
                <div class="experience-label">Years of Experience</div>
                <input type="text" id="experience-input" placeholder="0">
                <div class="player-experience-box">
                    <input type="text" id="player-experience-value" placeholder="Level" maxlength="10">
                </div>
            </div>
        </div>
        <div class="avatar-container">
            <img id="avatar-img" src="" alt="Player Avatar">
            <div id="avatar-placeholder">Upload Avatar</div>
        </div>
        <label class="avatar-label">Player Avatar</label>
        <input type="file" id="avatar-upload" accept="image/*">
        <div class="ing">
            <input type="text" id="ing-input" placeholder="Enter In-Game Name">
        </div>
        <div class="stats">
            <div class="stat-box kd">
                <input type="text" id="kd-value" placeholder="0.0" maxlength="4">
            </div>
            <div class="stat-box win">
                <input type="text" id="win-value" placeholder="0%" maxlength="4">
            </div>
        </div>
        <div class="role">
            <input type="text" id="role-input" placeholder="Enter Player Role">
        </div>
        <div class="price">
            Starting Price
        </div>
        <div class="auction">
            Auction Now Live
        </div>
        <button id="next-button" class="next-button">Next</button>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatar-upload');
        const avatarImg = document.getElementById('avatar-img');
        const avatarPlaceholder = document.getElementById('avatar-placeholder');
        const nextButton = document.getElementById('next-button');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarImg.src = e.target.result;
                    avatarImg.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        nextButton.addEventListener('click', function() {
            nextButton.classList.add('hidden');
            alert('Take Screenshot');
            setTimeout(() => {
                nextButton.classList.remove('hidden');
                nextButton.addEventListener('click', function redirect() {
                    window.location.href = 'https://wa.me/+917307711016';
                    nextButton.removeEventListener('click', redirect);
                }, { once: true });
            }, 3000);
        });
    </script>
</body>
</html>
